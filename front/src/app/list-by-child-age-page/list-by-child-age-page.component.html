<div class="container-fluid p-3">
  <label for="child_age"></label>
  <input type="number" [formControl]="child_age" >
  <button (click)="updateAge(child_age)">Changer l'age</button>
  <p>{{child_age.value}}</p>
  <div>

    <div class="input-group mb-3" *ngFor="let foods of food">
      <p>{{foods.type}}</p>
      <div class="input-group-prepend">
        <p></p>
        <div class="input-group-text">
          <input type="checkbox" aria-label="Checkbox for following text input">
        </div>
      </div>
      <input type="text" class="form-control" aria-label="Text input with checkbox" readonly placeholder="{{foods.name}}">
    </div>
  </div>
  <button type="submit" class="btn btn-primary" (click)="myList()">Sauvegarder</button>
  <div>
    <button type="button" class="btn btn-primary" (click)="home()">Accueil</button>
    <button type="button" class="btn btn-primary" (click)="myList()">Ma Liste</button>
  </div>

</div>
<!-- *ngIf="foods.minimumAge == child_age " -->
